<html>
<body>


<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
var fruits = [ "Apple"];
document.getElementById("demo").innerHTML = fruits;

function myFunction() {
  fruits.unshift("Pineapple", "Lemon" );
  document.getElementById("demo").innerHTML = fruits;
}
</script>

</body>
</html>
